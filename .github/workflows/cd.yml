name: Release (npm)

on:
  push:
    branches: [master]

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.TOKEN_GITHUB }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Bump version (conventional commits)
        id: bump
        run: |
          set -euo pipefail
          current=$(node -p "require('./package.json').version")
          last_tag="$(git describe --tags --abbrev=0 2>/dev/null || true)"
          has_tag="false"
          if [ -n "$last_tag" ]; then
            has_tag="true"
            range="$last_tag..HEAD"
            log="$(git log "$range" --pretty=%B)"
            bump="none"
            if echo "$log" | grep -q "BREAKING CHANGE"; then
              bump="major"
            elif echo "$log" | grep -qE "^.+!:"; then
              bump="major"
            elif echo "$log" | grep -qE "^feat(\\(.+\\))?: "; then
              bump="minor"
            elif echo "$log" | grep -qE "^fix(\\(.+\\))?: "; then
              bump="patch"
            fi
            if [ "$bump" = "none" ]; then
              echo "No release needed."
              echo "skip_release=true" >> "$GITHUB_OUTPUT"
              exit 0
            fi
            IFS='.' read -r major minor patch <<< "$current"
            case "$bump" in
              major) major=$((major+1)); minor=0; patch=0 ;;
              minor) minor=$((minor+1)); patch=0 ;;
              patch) patch=$((patch+1)) ;;
            esac
            next="$major.$minor.$patch"
          else
            # First release: use the current package.json version as-is.
            next="$current"
          fi
          if [ "$has_tag" = "true" ] && [ "$next" = "$current" ]; then
            echo "Version unchanged ($current). Skipping release."
            echo "skip_release=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "next_version=$next" >> "$GITHUB_OUTPUT"
          if [ "$next" != "$current" ]; then
            npm version "$next" --no-git-tag-version
          fi

      - name: Update changelog
        if: steps.bump.outputs.skip_release != 'true'
        run: |
          npx -y conventional-changelog-cli -p conventionalcommits -i CHANGELOG.md -s -r 0

      - name: Commit and tag
        if: steps.bump.outputs.skip_release != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json CHANGELOG.md
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(release): v${{ steps.bump.outputs.next_version }} [skip ci]"
          fi
          if git rev-parse "v${{ steps.bump.outputs.next_version }}" >/dev/null 2>&1; then
            echo "Tag already exists, skipping tag creation."
          else
            git tag "v${{ steps.bump.outputs.next_version }}"
          fi

      - name: Publish
        if: steps.bump.outputs.skip_release != 'true'
        run: npm publish --provenance --access public

      - name: Push
        if: steps.bump.outputs.skip_release != 'true'
        run: |
          git push origin HEAD:master
          git push origin --tags
