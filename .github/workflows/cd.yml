name: Release (semantic-release)

on:
  push:
    branches: [master]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
          # TODO: Set this secret in the repo, its type should be "Automation" or "Publish"
          #           must have publish permissions on npm (and access to the org if publishing to an org scope)
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }} 
        run: npx semantic-release
