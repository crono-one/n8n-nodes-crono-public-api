name: Release (auto versioning + vanilla npm publish)

on:
  push:
    branches: [master]

permissions:
  contents: write
  pull-requests: write
  statuses: write
  checks: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Upgrade npm (needed for Trusted Publishing)
        run: |
          npm i -g npm@^11.5.1
          node -v
          npm -v

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Version bump + tag (semantic-release)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Clean npm auth/config before publish (OIDC)
        run: |
          rm -f ~/.npmrc .npmrc || true
          echo "NODE_AUTH_TOKEN=" >> $GITHUB_ENV
          echo "NPM_TOKEN=" >> $GITHUB_ENV
          echo "NPM_CONFIG_USERCONFIG=" >> $GITHUB_ENV
          echo "NPM_CONFIG_REGISTRY=https://registry.npmjs.org/" >> $GITHUB_ENV

      - name: Publish (vanilla npm publish)
        run: npm publish
