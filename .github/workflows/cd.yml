name: Release (vanilla npm publish + conventional bump)

on:
  push:
    branches: [master]

permissions:
  contents: write
  id-token: write
  actions: read

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest

    if: |
      !contains(github.event.head_commit.message, 'chore(release):') &&
      !contains(github.event.head_commit.message, '[skip ci]')

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node (npm OIDC compatible)
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/
          cache: npm

      - name: Show node/npm versions
        run: |
          node --version
          npm --version

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Determine version bump (conventional commits)
        id: bump
        run: |
          BUMP=$(npx -y conventional-recommended-bump -p conventionalcommits | tr -d '\n' || true)
          echo "bump=$BUMP" >> "$GITHUB_OUTPUT"
          if [ -z "$BUMP" ]; then
            echo "No release required (no conventional commits triggering a bump)."
          else
            echo "Recommended bump: $BUMP"
          fi

      - name: Stop if no bump needed
        if: steps.bump.outputs.bump == ''
        run: echo "Skipping release."

      - name: Configure git author
        if: steps.bump.outputs.bump != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version, commit & tag
        if: steps.bump.outputs.bump != ''
        run: |
          npm version ${{ steps.bump.outputs.bump }} -m "chore(release): %s [skip ci]"

      - name: Push commit and tags
        if: steps.bump.outputs.bump != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD:master --follow-tags

      - name: Publish to npm (Trusted Publishing / OIDC)
        if: steps.bump.outputs.bump != ''
        run: npm publish
