name: Release (semantic-release)

on:
  push:
    branches: [master]

permissions:
  checks: write
  contents: write
  pull-requests: write
  statuses: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/
          cache: npm
          scope: '@crono-one'

      - name: Upgrade npm (required for Trusted Publishing)
        run: |
          npm i -g npm@^11.5.1
          node -v
          npm -v

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Clean npm auth before publish (OIDC)
        run: |
          rm -f ~/.npmrc .npmrc || true
          echo "NODE_AUTH_TOKEN=" >> $GITHUB_ENV
          echo "NPM_TOKEN=" >> $GITHUB_ENV

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
