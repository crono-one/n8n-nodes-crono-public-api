name: PR Title (Conventional) Check

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
    branches: [master]

permissions:
  pull-requests: read

jobs:
  pr-title-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title follows Conventional Commits
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
        with:
          types: |
            feat
            fix
            chore
            docs
            refactor
            perf
            test
            build
            ci
          requireScope: false
          subjectPattern: ^.{1,80}$
          subjectPatternError: "PR title must have a non-empty subject (max 80 chars)."
